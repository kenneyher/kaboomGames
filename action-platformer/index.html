<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
  <script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
  <script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
  <script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>
  <!-- <script src="https://kaboomjs.com/lib/0.6.0/kaboom.js"></script> -->
  <script src="https://unpkg.com/kaboom@next/dist/kaboom.js"></script>
  <script>
    kaboom({
      ...{"fullscreen":true,"scale":2,"startScene":"main","version":"0.6.0"},
      global: true,
      background: [1, 1, 1],
      font: "sinko",
      plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
    });
    loadSprite("arcane-archer", "sprites/arcane-archer.png", {
      sliceX: 8,
      sliceY: 8,
      anims:
      {
        idle: {from: 41, to: 41},
        walk: {from: 0, to: 7, loop: true},
        fall: {from: 56, to: 56},
        attack: {from: 24, to: 30},
        hurt: {from: 8, to: 9},
        death: {from: 8, to: 15},
      }
    })
    loadSprite("platform1", "sprites/platform1.png");
    loadSprite("platform2", "sprites/platform2.png", {
      sliceX: 2,
      sliceY: 1,
    });
    loadSprite("platform3", "sprites/platform3.png");
    loadSprite("background", "sprites/background.png");
    loadSprite("fire-worm", "sprites/worm-spritesheet.png", {
      sliceX: 9,
      sliceY: 2,
      anims:
      {
        walking: {from: 0, to: 8, loop: true,},
        death: {from: 9, to: 16,},
      }
    })
    loadSprite("arrow", "sprites/projectile.png");
    
    /**********************************************************/
    /*                    LOAD SOUNDS                         */
    /**********************************************************/

    loadSound("arrow-hit", "sounds/arrow-hit.wav");
    loadSound("bow-shoot", "sounds/shoot-arrow.wav");
    loadSound("worm-death", "sounds/worm-death.wav");
    loadSound("main-theme", "sounds/main-theme.mp3");
    loadSound("player-hit", "sounds/player-hit.wav");
    loadSound("player-death", "sounds/player-death.wav");
    loadSound("gameover", "sounds/game-over.wav");
  </script>
  <script src="main.js"></script>
</body>

</html>
