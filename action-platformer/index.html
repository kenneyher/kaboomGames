<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
  <script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
  <script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
  <script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>
  <!-- <script src="https://kaboomjs.com/lib/0.6.0/kaboom.js"></script> -->
  <script src="https://unpkg.com/kaboom@next/dist/kaboom.js"></script>
  <script>
    kaboom({
      ...{"fullscreen":true,"scale":2,"startScene":"main","version":"0.6.0"},
      global: true,
      background: [1, 1, 1],
      plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
    });
    loadSprite("arcane-archer", "sprites/arcane-archer.png", {
      sliceX: 8,
      sliceY: 8,
      anims:
      {
        idle: {from: 41, to: 43, loop: true},
        walk: {from: 0, to: 7, loop: true},
        fall: {from: 55, to: 55},
      }
    })
    loadSprite("column1", "sprites/tileset-column1.png", {
      sliceX: 1,
      sliceY: 2,
    })
  </script>
  <script src="main.js"></script>
</body>

</html>
