<!DOCTYPE html>
<head>

</head>
<body>
  <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
  <script>
    kaboom({
      width: screen.availWidth,
      height: screen.availHeight - 88,
      background: [0,0,0],
      crisp: true,
    })

    // DEBUGER
    // debug.inspect = true;

    /* LOADER */
    loadSprite('hero', 'assets/sprites/hero.png', {
      sliceX: 4, 
      sliceY: 6.99999,
      anims: {
        idle: {from: 0, to: 3, loop: true, speed: 3.5},
        walk: {from: 4, to: 9, loop: true},
        attack: {from: 12, to: 17,},
        jump: {from: 20, to: 21, loop: true},
        fall: {from: 22, to: 23, loop: true},
        crouch: 24,
        hurt: 25,
      }
    });
    loadSprite('skeleton', 'assets/sprites/skeleton.png', {
      sliceX: 4, 
      sliceY: 2,
      anims: {
        walk: {from: 0, to: 7, loop: true},
      }
    });
    loadSprite('death-fx', 'assets/sprites/death-fx.png', {
      sliceX: 5, 
      sliceY: 1,
      anims: {
        idle: {from: 0, to: 4, speed: 14},
      }
    });
    loadSprite('ghost', 'assets/sprites/ghost.png', {
      sliceX: 4, 
      sliceY: 1,
      anims: {
        idle: {from: 0, to: 3, loop: true},
      }
    });
    loadSprite('g-bullet', 'assets/sprites/Firebolt SpriteSheet.png', {
      sliceX: 11, 
      sliceY: 1,
      anims: {
        idle: {from: 0, to: 3, loop: true},
        destroy: {from: 5, to: 10},
      }
    });

    loadSprite('bg', 'assets/sprites/background.png');
    loadSprite('fg', 'assets/sprites/mountains.png');
    loadSprite('fg2', 'assets/sprites/graveyard.png');
    loadSprite('bush1', 'assets/sprites/bush-small.png');
    loadSprite('bush2', 'assets/sprites/bush-large.png');
    loadSprite('statue', 'assets/sprites/statue.png');
    loadSprite('stone1', 'assets/sprites/stone-1.png');
    loadSprite('signs', 'assets/sprites/stone-3.png');
    loadSprite('tree1', 'assets/sprites/tree-1.png');
    
    loadSprite('tiles', 'assets/sprites/tileset-3.png', {
      sliceX: 3,
      sliceY: 1,
    })
  </script>
  <script src="game.js"></script>
</body>
