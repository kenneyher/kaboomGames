<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  </style>
</head>

<body>
  <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
  <script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
  <script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
  <script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>
  <!-- <script src="https://kaboomjs.com/lib/0.6.0/kaboom.js"></script> -->
  <script src="https://unpkg.com/kaboom@next/dist/kaboom.js"></script>
  <script>
    kaboom({
      ...{"fullscreen":true,"scale":1,"startScene":"main"},
      global: true,
      background: [39, 38, 55],
      plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
    });
    loadSprite("player", "sprites/player.png", {
      sliceX: 13.4,
      sliceY: 2.99,
      anims: {
        fall: {from: 0, to: 1, loop: true},
        idle: {from: 21, to: 24, loop: true},
        walk: {from: 32, to: 37, loop: true},
        kick: {from: 14, to: 18},
      }
    })
    loadSprite("tiles", "sprites/tileset-col.png", {
      sliceX: 1,
      sliceY: 2,
    })
    loadSprite("wizard", "sprites/wizard.png", {
      sliceX: 15,
      sliceY: 1,
      anims: {
        idle: {from: 0, to: 5, loop: true},
        attack: {from: 6, to: 14},
      }
    })
  </script>
  <script src="main.js"></script>
</body>

</html>
