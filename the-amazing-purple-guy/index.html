<!DOCTYPE html>
<head>
  <!-- <title>The Amazing Purple Guy</title> -->
  <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
</head>
<body>
  <script>
    kaboom({
      width: window.innerWidth,
      height: window.innerHeight,
      background: [0,0,0],
      crisp: true,
      font: 'amazing-font',
    })
    loadSprite('player', 'assets/sprites/player.png', {
      sliceX: 4,
      sliceY: 7.01,
      anims:
      {
        idle: {from: 0, to: 3, loop: true, speed: 8},
        run: {from: 4, to: 7, loop: true,},
        fall: 8,
        crouch: 9,
        hurt: {from: 10, to: 11, speed: 6},
        teleport: {from: 12, to: 24, speed: 12}
      }
    })
    loadSprite('slime', 'assets/sprites/slime.png', {
      sliceX: 4,
      sliceY: 1,
      anims:
      {
        idle: {from: 0, to: 1, loop: true, speed: 3},
      }
    })
    loadSprite('coin', 'assets/sprites/coin.png', {
      sliceX: 4,
      sliceY: 1,
      anims:
      {
        idle: 0,
        shine: {from: 1, to: 3, speed: 8}
      }
    })
    loadSprite('coin-box', 'assets/sprites/coin-box.png', {
      sliceX: 4,
      sliceY: 2,
      anims:
      {
        on: 0,
        shine: {from: 1, to: 5, speed: 10},
        off: 6,
      }
    })
    loadSprite('zombie', 'assets/sprites/zombie.png', {
      sliceX: 4,
      sliceY: 1,
      anims:
      {
        idle: {from: 0, to: 3, loop: true, speed: 6},
      }
    })
    loadSprite('ghost', 'assets/sprites/ghost.png', {
      sliceX: 4,
      sliceY: 1,
      anims:
      {
        idle: {from: 0, to: 1, loop: true, speed: 8},
      }
    })
    loadSprite('bat', 'assets/sprites/bat.png', {
      sliceX: 4,
      sliceY: 1,
      anims:
      {
        idle: {from: 0, to: 1, loop: true, speed: 8},
      }
    })
    loadSprite('tile', 'assets/sprites/tiles.png', {
      sliceX: 4,
      sliceY: 1,
    })
    loadSprite('tiles', 'assets/sprites/tiles2.png', {
      sliceX: 4.000000000000001,
      sliceY: 1,
    })
    loadSprite('hazards', 'assets/sprites/hazards.png', {
      sliceX: 4,
      sliceY: 1,
    })
    loadSprite('flowers', 'assets/sprites/flowers.png', {
      sliceX: 4,
      sliceY: 1,
    })
    loadSprite('mov-tile', 'assets/sprites/mov-tile.png', {
      sliceX: 2,
      sliceY: 1,
      anims:
      {
        idle: {from: 0, to: 1, loop: true, speed: 6}
      }
    })
    loadSprite('portal', 'assets/sprites/portal.png', {
      sliceX: 4,
      sliceY: 1,
      anims:
      {
        idle: {from: 0, to: 3, loop: true, speed: 6}
      }
    })
    loadSprite('skull', 'assets/sprites/skull.png', {
      sliceX: 4,
      sliceY: 1,
      anims:
      {
        idle: {from: 0, to: 3, loop: true, speed: 8}
      }
    })
    loadSprite('sorcerer-skull', 'assets/sprites/sorcerer-skull.png', {
      sliceX: 4,
      sliceY: 1,
      anims:
      {
        idle: {from: 0, to: 3, loop: true, speed: 8}
      }
    })
    loadSprite('spring', 'assets/sprites/spring.png', {
      sliceX: 2,
      sliceY: 1,
      anims:
      {
        idle: 0,
        jump: 1,
      }
    })
    loadSprite('boss', 'assets/sprites/sorcerer.png', {
      sliceX: 4,
      sliceY: 5,
      anims:
      {
        idle: {from: 0, to: 1, loop: true, speed: 5},
        teleport: {from: 2, to: 11},
        appear: {from: 12, to: 17},
        attack: {from: 18, to: 18}
      }
    })
    loadSprite('boss-screen', 'assets/sprites/sorcerer-screen.png', {
      sliceX: 2,
      sliceY: 3,
      anims:
      {
        idle: {from: 0, to: 5, loop: true, speed: 6},
      }
    })
    loadSprite('hand', 'assets/sprites/hand.png', {
      sliceX: 2,
      sliceY: 1,
      anims:
      {
        idle: {from: 0, to: 1, loop: true, speed: 1},
      }
    })
    loadSprite('gem', 'assets/sprites/gem.png', {
      sliceX: 2,
      sliceY: 1,
      anims:
      {
        idle: {from: 0, to: 1, loop: true, speed: 5},
      }
    })

      // <!--=====================================
      // =                Sounds                =
      // ======================================-->
      // loadSound('level1', 'assets/sounds/dark-place.mp3');
      loadSound('level1', 'assets/sounds/the-castle.mp3');
      loadSound('level2', 'assets/sounds/a-dirty-place.mp3');
      loadSound('level3', 'assets/sounds/flowers-in-the-ceil.mp3');
      loadSound('level4', 'assets/sounds/where-filthiness-grows.mp3');
      loadSound('main', 'assets/sounds/here-awaits-the-monster.mp3');
      loadSound('game-over', 'assets/sounds/the-end.mp3');
      loadSound('jump', 'assets/sounds/jump2.wav');
      loadSound('hurt', 'assets/sounds/hurt2.wav');
      loadSound('coin', 'assets/sounds/coin.wav');
      loadSound('e-death', 'assets/sounds/enemy-death.wav');
      loadSound('h-jump', 'assets/sounds/hyper-jump.wav');
      loadSound('s-appear', 'assets/sounds/skull-appears.wav');


      loadFont('amazing-font', 'assets/sprites/font.png', 8, 8.01, {chars: "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890:'.,!", wrap: 'clampToEdge'})
  </script>
  <script src="game.js"></script>
</body>
