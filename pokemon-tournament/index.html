<!DOCTYPE html>
<head>
  <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
</head>
<body>
  <script>
    kaboom({
      width: window.innerWidth,
      height: window.innerHeight,
      crisp: true,
      background: [0,0,0],
    })
    loadSprite('bulbasaur', 'assets/sprites/bulbasaur-back1.png');
    loadSprite('bulbasaur-e', 'assets/sprites/bulbasaur-front1.png');
    loadSprite('grass-base', 'assets/sprites/grass-base.png');
    loadSprite('e-grass-base', 'assets/sprites/e-grass-base.png');
    loadSprite('atks', 'assets/sprites/atks.png', {
      sliceX: 4,
      sliceY: 5,
    });
    loadSprite('seed-bomb', 'assets/sprites/seed-bomb.png')
    loadSprite('vine-whip', 'assets/sprites/vine-whip.png')
    loadSprite('tackle', 'assets/sprites/tackle.png')
    loadSprite('take-down', 'assets/sprites/take-down.png')
    loadSprite('vine-whip-fx', 'assets/sprites/vine-whip-fx.png', {
      sliceX: 1,
      sliceY: 5,
      anims: {
        idle: {from: 0, to: 4, speed: 8},
      }
    })
    loadSprite('seed-bomb-fx', 'assets/sprites/seed-bomb-fx.png', {
      sliceX: 1,
      sliceY: 3,
      anims: {
        idle: 0,
        grow: {from: 1, to: 2}
      }
    })
    loadSprite('tackle-fx', 'assets/sprites/tackle-fx.png', {
      sliceX: 1,
      sliceY: 5,
      anims: {
        destroy: {from: 0, to: 4, speed: 15},
      }
    })
    loadSprite('take-down-fx', 'assets/sprites/take-down-fx.png', {
      sliceX: 1,
      sliceY: 6,
      anims: {
        destroy: {from: 0, to: 4, speed: 12},
      }
    })
    </script>
  <script src="game.js" ></script>
</body>
